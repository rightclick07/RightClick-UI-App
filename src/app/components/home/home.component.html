
<div class="home-page">
<mat-card class="mat-elevation-z3" style="margin: 5px;">
  <iframe style="width:1020px;height: 50px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ac&ref=tf_til&ad_type=product_link&tracking_id=ravi05e0-21&marketplace=amazon&amp;region=IN&placement=B07XCM6T4N&asins=B07XCM6T4N&linkId=6680ffddc271cc6e00df20297f2437ac&show_border=false&link_opens_in_new_window=false&price_color=333333&title_color=0066c0&bg_color=ffffff">
  </iframe>
</mat-card>
<mat-card class="mat-elevation-z3" style="margin: 5px;">
  <div>
    <h3 style="color: #20c997;;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;">Latest Courses</h3>
  </div>
  <div class="flex-container">
          <div class="mat-elevation-z5" *ngFor="let course of latestCourses">
            <div>
              <div>
                <h3  style="text-align: center;color: #262727;font-weight: lighter;">{{course.title}}</h3>
              </div>
              <img  src="{{course.img}}" width="250px" height="120px" alt="Course image">
              
            </div>
              <mat-card-content style="text-align: center;">
                <p> 
                 {{course.description}}
                </p>
              </mat-card-content>
              
                <button (click)="OpenLatestCourse(course.id)" style="background-color: #20c997;color: white;width: 100%;text-align: center;padding: 5px;" mat-button>Take Free Course</button>
            </div>
  
  </div>
</mat-card>
