<mat-card class="card mat-elevation-z11">
  <mat-card-header>
    <img class="header" src="assets/img/title-logo.png" width="60%" alt="title-logo">
  </mat-card-header>
  <mat-card-content class="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <div>
        <mat-form-field class="mat-form" appearance="outline">
          <mat-label>
            <mat-icon style="vertical-align: middle;color: rgb(29, 160, 132);">person</mat-icon>
            Username
          </mat-label>

          <input formControlName="username"   matInput placeholder="Please enter username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mat-form" appearance="outline">
          <mat-label>
            <mat-icon style="vertical-align: middle;color:rgb(29, 160, 132);"> email</mat-icon>
            E-mail
          </mat-label>
          <input formControlName="email"  matInput placeholder="Please enter your mail-id">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mat-form" appearance="outline">
          <mat-label>
            <mat-icon style="vertical-align: middle;color:rgb(29, 160, 132);">lock</mat-icon>
            Password
          </mat-label>
          <input formControlName="password"  matInput placeholder="Please enter password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox style="margin-right: 10%;">Remember Me</mat-checkbox>
        
        <a routerLink="/forget-password">Forget password ?</a>
      
      </div>
      <mat-card-actions >
        <button mat-button type="submit" [disabled]="!form.valid"  style="background-color: rgb(59, 207, 175);  margin-bottom: 10%;">Log In</button>
        <button mat-button  style="background-color:rgb(59, 207, 175) ;">Sign Up</button>
      </mat-card-actions>
    </form>

  </mat-card-content>
 
 
</mat-card>
